<script>
    const ul = document.getElementById('Ethereum');
  const list = document.createDocumentFragment();
  const url = 'https://api.coincap.io/v2/assets/ethereum';

  fetch(url)
    .then((response) => {
      return response.json();
    })
    .then((data) => {
      let Ethereum = data.data;

    
        let li = document.createElement('li');
        let id = document.createElement('h2');
        let rank = document.createElement('h2');
        let symbol = document.createElement('h2');
        let name = document.createElement('h2');
        let supply = document.createElement('h2');
        let maxsupply = document.createElement('h2');
        let marketCapusd = document.createElement('h2');
        let volumeUsd24hr = document.createElement('h2');
        let priceUsd = document.createElement('h2');
        let changePercent24hr = document.createElement('h2');
        let vwap24hr = document.createElement('h2');


        id.innerHTML = `${Ethereum.id}`;
        rank.innerHTML = `${Ethereum.rank}`;
        symbol.innerHTML = `${Ethereum.symbol}`;
        name.innerHTML = `${Ethereum.name}`;
        supply.innerHTML = `${Ethereum.supply}`;
        maxsupply.innerHTML = `${Ethereum.maxsupply}`;
        marketCapusd.innerHTML = `${Ethereum.marketCapusd}`;
        volumeUsd24hr.innerHTML = `${Ethereum.volumeUsd24hr}`;
        priceUsd.innerHTML = `${Ethereum.priceUsd}`;
        changePercent24hr.innerHTML = `${Ethereum.changePercent24hr}`;
        vwap24hr.innerHTML = `${Ethereum.vwap24hr}`;
       

        li.appendChild(id);
        li.appendChild(rank);
        li.appendChild(symbol);
        li.appendChild(name);
        li.appendChild(supply);
        li.appendChild(maxsupply);
        li.appendChild(marketCapusd);
        li.appendChild(volumeUsd24hr);
        li.appendChild(priceUsd);
        li.appendChild(changePercent24hr);
        li.appendChild(vwap24hr);
        list.appendChild(li); 
    })
  ul.appendChild(list);
    </script>
</body>
