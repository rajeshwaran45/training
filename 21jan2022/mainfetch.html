<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <script>
     const myurl = 'https://gorest.co.in/public/v1/users';       


    fetch(myurl)
    .then((res) =>{
        return res.json();
    })
    .then((datas) =>{
        console.log(datas)
    })
    
    
    
    </script>
</body>
