<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Validations</title>
</head>
<body>
    <div class="container">
        <form name="myForm" action="" method="post" onsubmit="return validateForm()" autocomplete="off">
            <fieldset>
                <legend>User details:</legend>
                <label for="name">UserName (7 to 10 characters) : </label><br>
                <input type="text" name="name" placeholder="Enter your username" minlength="7" maxlength="10" ><br>
                <label for="password">Password : </label><br>
                <input type="password" name="pass" placeholder="Enter your password" minlength="6" maxlength="12" required ><br>
                <label for="email">Email : </label><br>
                <input type="email" name="email" id="email" placeholder="Enter your Emailid" maxlength="20" required ><br>
                <label for="number">Mobilenumber</label><br>
                <input type="tel" name="number" placeholder="Enter your Mobilenumber" maxlength="10" required ><br>
                <label for="text">Text Area:</label><br>
                <textarea minlenght="10" maxlength="100" required ></textarea><br>
                <label for="date">Date:</label><br>
                <input type="date" name="date" required ><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" value="Male">&nbsp;Male
                <input type="radio" name="gender" value="Female">&nbsp;Female
                <input type="radio" name="gender" value="Others">&nbsp;Others <br>
                <label for="platform">Platform:</label><br>
                <input type="checkbox" name="Platform"  value="React">&nbsp;React
                <input type="checkbox" name="Platform"  value="Angular">&nbsp;Angular
                <input type="checkbox" name="Platform"  value="Vue">&nbsp;Vue <br>
                <label for="File">Select a file smaller than 75 kB : </label><br>
                <input type="file" id="document" required><br><br>
                <input type="submit" btn btn-success value="Submit">

            </fieldset>
        </form>
    </div>
    <script>
    //    verification for email
    const email = document.getElementById("email");

    email.addEventListener("input", function (event) {
     if (email.validity.typeMismatch) {
       email.setCustomValidity("I am expecting an e-mail address!");
    } else {
         email.setCustomValidity("");
        }
    });
    // Alert message for not filling name
    function validateForm() {
  let x = document.forms["myForm"]["name"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}

    //     return false;
    // }

        // Document size calculating
        function checkFileSize() {
  var FS = document.getElementById("document");
  var files = document.files;
  if (files.length > 0) {
     if (files[0].size > 75 * 1024) { 
       document.setCustomValidity("The selected file must not be larger than 75 kB");
       return;
     }
  }
  document.setCustomValidity("");
}
    </script>
</body>
</html>
