    <title>Forms and Validations</title>

<body>
    <div class="container">
        <form name="myForm" action="validation.html" method="post" onsubmit="return validateForm()" autocomplete="off">
            <fieldset>
                <legend>User details:</legend>
                <label for="name">UserName (7 to 10 characters) : </label><br>
                <input type="text" name="name" placeholder="Enter your username" minlength="7" maxlength="10" ><br>
                <label for="password">Password : </label><br>
                <input type="password" name="password" placeholder="Enter your password" minlength="6" maxlength="12"  ><br>
                <!-- <label for="password">Re-Enter Password:</label> <br>
                <input type="password" name="password2" placeholder="Reenter your password" minlength="6" maxlength="12"> <br> -->
                <label for="email">Email : </label><br>
                <input type="email" name="email" id="email" placeholder="Enter your Emailid" maxlength="30"  ><br>
                <label for="number">Mobilenumber</label><br>
                <input type="tel" name="number" placeholder="Enter your Mobilenumber" maxlength="10" ><br>
                <label for="text">Text Area:</label><br>
                <textarea minlenght="10" maxlength="100" name="textarea" ></textarea><br>
                <label for="date">Date:</label><br>
                <input type="date" name="date"  ><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" value="Male">&nbsp;Male
                <input type="radio" name="gender" value="Female">&nbsp;Female
                <input type="radio" name="gender" value="Others">&nbsp;Others <br>
                <label for="platform">Platform:</label><br>
                <input type="checkbox" name="Platform"  value="React">&nbsp;React
                <input type="checkbox" name="Platform"  value="Angular">&nbsp;Angular
                <input type="checkbox" name="Platform"  value="Vue">&nbsp;Vue <br>
                <label for="File">Select a file smaller than 75 kB : </label><br>
                <input type="file" id="docs" name="docs" ><br><br>
                <input type="submit" btn btn-success value="Submit">

            </fieldset>
        </form>
    </div>
    <script>
    //    verification for email
    const email = document.getElementById("email");

    email.addEventListener("input", function (event) {
     if (email.validity.typeMismatch) {
       email.setCustomValidity("I am expecting an e-mail address!");
    } else {
         email.setCustomValidity("");
        }
    });

        // Document size calculating
        function checkFileSize() {
  var FS = document.getElementById("document");
  var files = document.files;
  if (files.length > 0) {
     if (files[0].size > 75 * 1024) { 
       document.setCustomValidity("The selected file must not be larger than 75 kB");
       return;
     }
  }
  document.setCustomValidity("");
}

    <script>
        function validateForm() {
        var name = document.forms["myForm"]["name"];
        var email = document.forms["myForm"]["email"];
        var password = document.forms["myForm"]["password"];
        var password2 = document.forms["myForm"]["password2"];
        var number = document.forms["myForm"]["number"];
        var textarea = document.forms["myForm"]["textarea"];
        var date = document.forms["myForm"]["date"];
        var docs = document.forms["myForm"]["docs"];
        
  
        if (name.value == "") {
            window.alert("Please enter your name.");
            name.focus();
            return false;
        }

        if (password.value == "") {
            window.alert(
              "Please enter a correct password.");
            password.focus();
            return false;
        }  

         
        if (email.value == "") {
            window.alert(
              "Please enter a valid e-mail address.");
            email.focus();
            return false;
        }  

        
        if (number.value == "") {
            window.alert(
                "Please enter a mobilenumber.");
                number.focus();
                return false;
        }

        if (textarea.value == "") {
            window.alert(
                "Please fill a textarea.");
                textarea.focus();
                return false;
        }

        if (date.value == "") {
            window.alert(
                "Please fill a correctdate.");
                date.focus();
                return false;
        }

        if (docs.value == "") {
            window.alert(
                "Please upload a document.");
                docs.focus();
                return false;
        }
        if (password == password2) 
             {
             return true;
         }
         else  {
             alert("Password must be same");
             return false;
         }
        
        return true;
    } 
    </script>
