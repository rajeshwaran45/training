    <!-- One of DOM Functions active elements -->
    <h1>DOM Functions</h1>
    <p>Select some text from one of the text areas below:</p>
  <form>
    <textarea name="ta-example-one" id="ta-example-one" rows="7" cols="40">This is Text Area One.
         Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec tincidunt, lorem a porttitor molestie, odio nibh iaculis libero, et accumsan nunc orci eu dui.</textarea>
    <textarea name="ta-example-two" id="ta-example-two" rows="7" cols="40">This is Text Area Two.
         Fusce ullamcorper, nisl ac porttitor adipiscing, urna orci egestas libero, ut accumsan orci lacus laoreet diam. Morbi sed euismod diam.</textarea>
</form>
<p>Active element ID: <b id="output-element"></b></p>
<p>Selected text: <b id="output-text"></b></p>
<script>
    function onMouseUp(e) {
  const activeTextarea = document.activeElement;
  const selection = activeTextarea.value.substring(
    activeTextarea.selectionStart, activeTextarea.selectionEnd
  );

  const outputElement = document.getElementById('output-element');
  const outputText = document.getElementById('output-text');
  outputElement.innerHTML = activeTextarea.id;
  outputText.innerHTML = selection;
}
const textarea1 = document.getElementById('ta-example-one');
const textarea2 = document.getElementById('ta-example-two');
textarea1.addEventListener('mouseup', onMouseUp, false);
textarea2.addEventListener('mouseup', onMouseUp, false);
</script>

  <h3>DOM Function Using Form</h3>
  <form name="login">
      <label>Username:</label>
    <input name="email" type="email" required><br><br>
    <label>Password:</label>
    <input name="password" type="password" required><br><br>
    <button type="submit">Log in</button>
  </form>
  
  <script>
    var loginForm = document.forms.login; 
    loginForm.elements.email.placeholder = 'test@example.com';
    loginForm.elements.password.placeholder = 'password';

for(var i = 0; i < links.length; i++) {
