<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body>
  <div class="container"><br>
      <h2>Add a New user</h2>
  <form id="addform">
    <div class="mb-3 mt-3">
      <label for="text">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter a name" name="name">
    </div>
    <div class="mb-3">
      <label for="text">Job:</label>
      <input type="text" class="form-control" id="job" placeholder="Enter a Job" name="job">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
  
<script>
  const url = "https://reqres.in/api/users";
  const form = document.getElementById('addform');
  
 
  form.addEventListener("submit",(e) =>{
    e.preventDefault();
    
    var names = document.getElementById('name').value;
    var jobs =document.getElementById('job').value;
    
    async function adddata(){
      const result = await fetch(url,{
        method: "POST",
        body:JSON.stringify({
          name:names,
          job:jobs
        }),
        headers:{
            'Access-Control-Allow-Origin': '*',
            'Accept': 'application/json',
            'Content-type': 'application/json; charset=UTF-8',
          },
      });
       if(result.status === 201){
        var out = await result.json();
        console.log(out);
        window.location.href = "./dashboard.html";
      }
    }
    adddata();
  }); 
</script>  
</body>
</html>
