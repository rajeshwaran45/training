<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../training/css/main.css" rel="stylesheet">
    <title>Attributes</title>
</head>
<body>
    <div class="container">
        <label for="name">Name (5 to 10 characters) : </label>
        <input type="text" id="name" name="name" placeholder="Enter ur name" required   minlength="4" maxlength="8" size="10"><br>
        <label for="ice-cream-choice">Choose a icecream flavor:</label>
        <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />
        <datalist id="ice-cream-flavors">
            <option value="Butterscotch">
            <option value="Chocolate">            
            <option value="Strawberry">
            <option value="Vanilla">
        </datalist>
        <br><br>
        <form>
            <fieldset>
              <legend>Choose your favorite </legend>
              <input type="radio" id="Java" name="monster">
              <label for="Java">Java</label>
              <input type="radio" id="Python" name="monster">
              <label for="Python">Python</label>
              <input type="radio" id="Php" name="monster">
              <label for="Php">Php</label>
            </fieldset>
        </form>
        <label for="pet-select">Choose a pet:</label>
        <select id="pet-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="parrot">Parrot</option>
            <option value="goldfish">Goldfish</option>
        </select>
        <br><br>
        <label for="dino-select">Choose a favorite:</label>
        <select id="dino-select">
            <optgroup label="Actor">
                <option>Rajini</option>
                <option>Ajith</option>
                <option>Vijay</option>
            </optgroup>
            <optgroup label="Actress">
                <option>Nayanthara</option>
                <option>Nazriya</option>
                <option>Asin</option>
            </optgroup>
        </select>
        <br><br>
        <label for="Like">Fix a Percent</label>
        <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
            <input type="range" id="b" name="b" value="50" /> +
            <input type="number" id="a" name="a" value="10" /> =
            <output name="result" for="a b">60</output>
        </form>
        <label for="story">Tell about ur self:</label>
        <textarea id="story" name="story"  rows="5" cols="33">Hi Im...</textarea><br>
        <button class="btn btn-success" type="Submit"> Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
