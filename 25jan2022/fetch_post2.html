<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Post data using param</title>
</head>
<body>
    <form id="form1">
       
        <label for=" name">FirstName:</label>
       <input type="text" name="title" id="name" placeholder="Enter ur name"> <br><br>
       <label for="mess">Message:  </label>
       <input type="text" name="body" id="mes" placeholder="Enter ur message"><br><br>
       <button type="submit" name="submit"   value="add">Submit</button>
   
   </form>

   <script>
       const url='https://jsonplaceholder.typicode.com/posts';
       var form = document.getElementById('form1');

       form.addEventListener('submit',(event)=>{
           event.preventDefault();
           var a = document.getElementById('name').value;
           var b = document.getElementById('mes').value;

    //    const Data = new FormData(form);
    //     Data.append({a,b}),
       

        async function fileout() {
            try {
                var response= await fetch(url,{
                    method: "POST",
                    headers: {
                    'Content-Type':"application/x-www-form-urlencoded"
                    },
                    body:JSON.stringify({a,b})
                });
                if(response.ok){
                    const data = await response.json();
                    console.log(data);
                }
            } 
            catch (err) {
                console.log('Error: ' + err);
            }
    
        }
        fileout();
    });
      
    
      


    
   </script>
</body>
</html>
